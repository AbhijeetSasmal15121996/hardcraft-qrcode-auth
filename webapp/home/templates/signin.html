<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Verifications</title>


    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-inverse" style="border-radius: 0px; margin: 0px; " role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">QR Code Authentication</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup">Sign Up</a></li>
                <li class="active"><a href="signin">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <section style="background-image: url('/static/home/images/background.jpg'); height:94vh; background-size: cover;">
        <form action="signin" method="POST" role="form" class="container" enctype="multipart/form-data">
            <legend>Sign IN</legend>
            {% csrf_token %}
            <div class="form-group">
              <label for="username">QRCode</label>
              <input type="file" class="form-control" name="img" id="username" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
</body>

</html>
